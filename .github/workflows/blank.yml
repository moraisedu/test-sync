name: Sync to Company Repo
 
on:
  push:
    branches:
      - main
 
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout personal repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
 
      - name: Push to company repo
        env:
          COMPANY_TOKEN: ${{ secrets.COMPANY_REPO_TOKEN }}
        run: |
          git remote add company https://x-access-token:${COMPANY_TOKEN}@github.com/test-sync/repo.git
          git push company master
